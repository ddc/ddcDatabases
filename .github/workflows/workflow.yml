name: CI/CD Pipeline

'on':
  push:
    branches: ['**']
    tags: ['v*']


jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on || matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'macos-14-arm64', 'windows-latest']
        python-version: ['3.12', '3.13', '3.14']
        include:
          - os: 'macos-14-arm64'
            runs-on: 'macos-14'
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install MySQL client libraries (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y default-libmysqlclient-dev pkg-config

      - name: Install MySQL client libraries (macOS)
        if: startsWith(matrix.os, 'macos')
        run: brew install mysql-client pkg-config

      - name: Install dependencies
        run: |
          uv venv
          if [[ '${{ matrix.os }}' == 'windows-latest' ]]; then
            # Skip MySQL on Windows - mysqlclient requires C compilation with MySQL headers
            uv pip install -e .[mongodb,mssql,oracle,pgsql,test]
          elif [[ '${{ matrix.os }}' == macos* ]]; then
            export PKG_CONFIG_PATH="$(brew --prefix mysql-client)/lib/pkgconfig"
            uv pip install -e .[all,test]
          else
            uv pip install -e .[all,test]
          fi
        shell: bash

      - name: Run tests with coverage
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          command: uv run pytest tests/unit
          shell: bash

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        if: matrix.python-version == '3.14' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          report_type: test_results


  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install MySQL client libraries
        run: sudo apt-get update && sudo apt-get install -y default-libmysqlclient-dev pkg-config

      - name: Install dependencies
        run: uv sync --all-extras
        shell: bash

      - name: Install ODBC driver for MSSQL
        run: |
          UBUNTU_VERSION=$(lsb_release -rs)
          UBUNTU_CODENAME=$(lsb_release -cs)
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --batch --yes --dearmor -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/${UBUNTU_VERSION}/prod ${UBUNTU_CODENAME} main" | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18
        shell: bash

      - name: Run integration tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 3
          max_attempts: 3
          command: uv run pytest tests/integration --no-cov
          shell: bash

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-packages
          path: dist/
          retention-days: 7


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-packages
          path: release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release-assets/*


  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-packages
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
          verbose: true
          attestations: false

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true
          attestations: false
